<div class="card white" style="border-radius:25px;">
  <div class="card-content row">
      <div *ngFor="let skill of info.skills">
    <div class="col s12 m6 xl4" *ngIf="skill.category == category" >
      <h6 style="margin-left:3px;">{{skill.name}}</h6>
      <div class="progress">
        <div class="determinate orange" [ngStyle]="{'width': skill.percent + '%'}">
        </div>
      </div>
      <h6 class="grey-text" *ngIf="skill.status == 0">
        <div class=" btn btn-floating animated  orange ">
          <i class="material-icons">local_library</i>
        </div>
        Currently learning
      </h6>
      <h6 class="grey-text" *ngIf="skill.status == 1">
        <div class=" btn btn-floating animated   green ">
          <i class="material-icons">check</i>
        </div>
        Can implement a project with
      </h6>
      <h6 class="grey-text" *ngIf="skill.status == 2">
            <div class=" btn btn-floating animated pulse  green ">
              <i class="material-icons">check</i>
            </div>
            High knowledge
          </h6>
      <div class="horizontal-line"></div>
    </div>
</div>
  </div>
</div>
