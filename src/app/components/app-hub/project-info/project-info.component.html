<div class="parallax-container" style="height:270px;">
  <div class="parallax" materialize="parallax">
    <div></div>
    <app-gregoryface></app-gregoryface>

  </div>
</div>
<div class="section " style="border-radius:20px;background-color:#5271ff">

  <div class="card  floating-card white animated slideInUp">
    <div class="card-content">
      <h6 class="center">
        <img class="mobile-logo" src="{{ this.currentApp.logo }}">
      </h6>
      <h4 class="header center" [ngStyle]="{'color': this.currentApp.accent_color}">{{ this.currentApp.name }}</h4>
      <p class="center">{{ this.currentApp.description }}</p>
      <h6 class="center">
        <div class="chip white-text" [ngStyle]="{'background-color': this.currentApp.accent_color}"
          *ngFor="let tech of this.currentApp.technologies ">
          {{ tech }}
        </div>
      </h6>

      <h6 class="center" *ngIf="this.currentApp.platform!=1">
        <a class="btn download-button waves-effect waves-green white  more-info-button center"
          (click)="executeDownload()" [ngStyle]="{color: this.currentApp.accent_color}">Download
          <i class="material-icons right">file_download</i></a>
      </h6>
      <h6 class="center" style="margin-top:15px;">
        <a href="{{  this.currentApp.repository }}" target="_blank" [ngStyle]="{color:  this.currentApp.accent_color}"
          style="font-size:35px;">
          <i class="fa fa-github"></i></a>
        <a href="{{  this.currentApp.website }}" target="_blank" [ngStyle]="{color:  this.currentApp.accent_color}"
          style="font-size:35px;margin-left:15px;"> <i class="fa fa-globe"></i></a>
      </h6>
    </div>
  </div>


  <div class="content">
    <h6 class="center">



      <div class="row">
        <div class="col s12">
          <ul class="tabs card animated fadeInLeft delay-1s" materialize="tabs">
            <li class="tab col s6">
              <a href="#test1" [ngStyle]="{color:  this.currentApp.accent_color}">
                <i class="center material-icons" style="font-size:35px;">image</i>
              </a>
            </li>
            <li class="tab col s6">
              <a href="#test2" [ngStyle]="{color:  this.currentApp.accent_color}">
                <i class="center material-icons" style="font-size:35px;">history</i>
              </a>
            </li>
            <div class="indicator " [ngStyle]="{'background-color': this.currentApp.accent_color}"></div>
          </ul>

        </div>
        <div id="test1" class="col s12 animated slideInUp faster">

          <i class="center material-icons white-text" style="font-size:55px;margin-top:20px;">image</i>
          <h4 class="white-text">Project gallery</h4>
          <app-project-gallery [project]="this.currentApp"></app-project-gallery>


        </div>
        <div id="test2" class="col s12 animated slideInUp faster">
          <i class="center material-icons white-text" style="font-size:55px;margin-top:20px;">history </i>
          <h4 class="white-text"> Commits history</h4>
          <app-timeline [commits]="this.commits"></app-timeline>
        </div>
      </div>











    </h6>

  </div>
</div>




<div id="downloadOptionsDialog" materialize="modal" class="modal download-options">
  <div class="modal-content ">
    <h5 class="center white-text">Select your download option</h5>

    <h6 class="center" *ngFor="let opt of this.currentApp.downloadLinks">
      <a class="btn download-button waves-effect waves-green white  more-info-button center"
        (click)="executeDownload(opt.link)" [ngStyle]="{color: this.currentApp.accent_color}">{{ opt.title }}
        <i class="material-icons right">file_download</i></a>
    </h6>
  </div>
  <div class="modal-footer ">
    <a class="modal-action modal-close waves-effect waves-green btn-flat white-text">Close</a>
  </div>
</div>
