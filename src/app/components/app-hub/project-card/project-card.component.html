<div class="card  horizontal ">
  <div class="card-image">
    <img class="hide-on-med-and-down"
      src="{{ this.project.logo }}">
  </div>
  <div class="card-stacked">

    <div class="card-content" >

        <h6 class="center"  >
            <img  class="show-on-medium-and-down left" style="height:70px; width:70px;display: none;margin-left:calc(50% - 35px);margin-right:calc(50% - 35px);"
            src="{{ this.project.logo }}">

         </h6>
      <h4 class="header center">{{ this.project.name }}</h4>
      <p>{{ this.project.description }}</p>

         <h6 class="center">
          <a class="btn waves-effect waves-green white  more-info-button center" [routerLink]="['/app/'+getRepositoryName()]" routerLinkActive="router-link-active"   [ngStyle]="{color: project.accent_color}" >more
              info <i class="material-icons right">arrow_forward</i></a>
            </h6>
    </div>
    <div class="card-action">
      <h6 class="center">
        <a href="{{ this.project.repository }}" [ngStyle]="{color: project.accent_color}" style="font-size:35px;">
          <i class="fa fa-github"></i></a>
        <a href="{{ this.project.website }}" [ngStyle]="{color: project.accent_color}" style="font-size:35px;"> <i
            class="fa fa-globe"></i></a>

      </h6>
    </div>
  </div>
</div>
