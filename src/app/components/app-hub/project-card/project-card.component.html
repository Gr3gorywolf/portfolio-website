<div class="card  horizontal ">
  <div class="card-image">
    <img class="hide-on-med-and-down" src="{{ this.project.logo }}">
  </div>
  <div class="card-stacked">

    <div class="card-content">

      <h6 class="center">
        <img class="show-on-medium-and-down left mobile-logo" src="{{ this.project.logo }}">

      </h6>
      <h4 class="header center" [ngStyle]="{color: project.accent_color}">{{ this.project.name }}</h4>
      <p>{{ this.project.description }}</p>

      <h6 class="center">
        <a class="btn waves-effect waves-green white  more-info-button center"
          [routerLink]="['/app/'+getRepositoryName()]" routerLinkActive="router-link-active"
          [ngStyle]="{color: project.accent_color}">more
          info <i class="material-icons right">arrow_forward</i></a>
      </h6>



    </div>
    <div class="card-action" >



        <h6 class="center"  style="margin-top:25px;">
            <div *ngIf="lastCommit==null" class="preloader-wrapper small active">
                <div class="spinner-layer spinner-yellow-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </h6>

            <h6 class="text-truncate grey-text" *ngIf="lastCommit!=null">

              <i class="fa fa-github"></i>
              {{ lastCommit.commit.message  }}
              <br>
              <img src="{{lastCommit.author.avatar_url}}" style="height:15px; width:15px;border-radius:10px;"> {{ lastCommit.author.login  }} at {{ lastCommit.commit.author.date |date }}
            </h6>


      <h6 class="center">
        <a href="{{ this.project.repository }}" [ngStyle]="{color: project.accent_color}" style="font-size:35px;">
          <i class="fa fa-github"></i></a>
        <a href="{{ this.project.website }}" [ngStyle]="{color: project.accent_color}" style="font-size:35px;"> <i
            class="fa fa-globe"></i></a>
      </h6>
    </div>
  </div>
</div>
