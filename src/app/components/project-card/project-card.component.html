<div class="card  horizontal ">
  <div class="card-image">
    <img class="hide-on-med-and-down" src="{{ this.project.logo }}">
  </div>
  <div class="card-stacked">

    <div class="card-content">

      <h6 class="center">
        <img class="show-on-medium-and-down left mobile-logo" src="{{ this.project.logo }}">
      </h6>

      <h4 class="header center" [ngStyle]="{color: project.accent_color}">{{ this.project.name }}</h4>
      <p>{{ this.project.description }}</p>

      <h6 class="center">
        <a class="btn waves-effect waves-green white  more-info-button center"
          [routerLink]="['/project/'+getRepositoryName()]" routerLinkActive="router-link-active"
          [ngStyle]="{color: project.accent_color}">more
          info <i class="material-icons right">arrow_forward</i></a>
      </h6>

      <h6 class="center" style="margin-top:18px;">

        <app-last-commit-chip [repository]="this.project.repository"></app-last-commit-chip>

      </h6>
    </div>

    <div class="card-action">
      <h6 class="center">
        <a href="{{ this.project.repository }}" target="_blank" [ngStyle]="{color: project.accent_color}"
          style="font-size:35px;">
          <i class="fa fa-github"></i></a>
        <a href="{{ this.project.website }}" target="_blank" [ngStyle]="{color: project.accent_color}"
          style="font-size:35px;"> <i class="fa fa-globe"></i></a>
      </h6>
    </div>
  </div>
</div>
